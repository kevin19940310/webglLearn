<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My first three.js app</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three/build/three.module.js';

    // 创建一个场景
    const scene = new THREE.Scene();
    // 创建一个相机（视点）
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    // 设置相机位置
    camera.position.set(0, 0, 20);

    // 创建一个渲染器
    const renderer = new THREE.WebGLRenderer();
    // 设置渲染器尺寸
    renderer.setSize(window.innerWidth, window.innerHeight);
    // 添加渲染器到页面
    document.body.appendChild(renderer.domElement);

    // 添加一个立方体
    // 创建一个立方体对象
    const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
    // 创建材质
    const cubeMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000, wireframe: false });
    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    // 将立方体添加到场景中
    scene.add(cube);

    // 添加一个球体
    const sphereGeometry = new THREE.SphereGeometry(1, 10, 10);
    const sphereMaterial = new THREE.MeshLambertMaterial({ color: 0x00ff00, wireframe: false });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.set(5, 1, 0);
    scene.add(sphere);

    // 添加一个平面 用于接收阴影
    const planeGeometry = new THREE.PlaneGeometry(20, 30);
    const planeMaterial = new THREE.MeshLambertMaterial({ color: 0x999999 });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.set(0, 0, 20);
    plane.position.set(3, 0, -10);
    scene.add(plane);

    // 添加灯光
    const spotLight = new THREE.SpotLight(0xffffff);
    spotLight.position.set(-10, 10, 90);
    scene.add(spotLight);

    // 让两个三维物体 产生阴影，球体立方体，  使用平面接收阴影
    cube.castShadow = true;
    sphere.castShadow = true;
    // 使用平面接收阴影
    plane.receiveShadow = true;
    // 设置灯光开启阴影
    spotLight.castShadow = true;
    renderer.shadowMap.enabled = true;


    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      // 渲染
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>

</html>
