<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webgl</title>
</head>
<body onload="main()">
  <canvas id="glcanvas">
    你的浏览器似乎不支持或者禁用了 HTML5 <code>&lt;canvas&gt;</code> 元素。
  </canvas>
</body>
<style>
  body{
    padding: 0;
    margin: 0;
  }
  #glcanvas{
    background-color: gray;
  }
  body::after{
    content: '';
    display: block;
    width: 0.5px;
    height: 100%;
    background-color: red;
    position: absolute;
    top: 0;
    left: 50%;
  }
  body::before{
    content: '';
    display: block;
    width: 100%;
    height: 0.5px;
    background-color: red;
    position: absolute;
    top: 50%;
    left: 0;
  }
</style>
<script src="./lib/initShader.js"></script>
<script>
  function main() {
    const canvas = document.querySelector("#glcanvas");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    // 初始化 WebGL 上下文
    const gl = canvas.getContext("webgl");

    // 创建着色器源码
    // 顶点着色器
    const VERTEX_SHADER_SOURCES = `
      // void main 函数必须存在，相当于入口函数;
      void main(){
        // 要绘制的坐标（x,y,z,w） w指齐次坐标  => x/w, y/w, z/w
        gl_Position = vec4(0.0,0.0,0.0,1.0);
        // 点的大小
        gl_PointSize =30.0;
      }
    `;

    // 片元着色器
    const FRAGMENT_SHADER_SOURCES = `
      void main(){
        // 当前要绘制的点的颜色 (r,g,b,a)
        gl_FragColor = vec4(1.0,0.0,0.0,1.0);
      }
    `;
    initShader(gl, VERTEX_SHADER_SOURCES, FRAGMENT_SHADER_SOURCES);

    gl.drawArrays(gl.POINTS, 0, 1);
  }
</script>
</html>
